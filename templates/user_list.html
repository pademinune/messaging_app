<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>List of users</h1>
  <a href="/user_page">Back</a>
  <div>Registered Users:</div>
  {% for usr in users %}
    <div class = "message">
        <strong>{{ usr.get_username() }} ({{ usr.get_id() }})</strong><br>
    </div>
  {% endfor %}
</body>
</html>
